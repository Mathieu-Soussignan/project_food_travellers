<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ma carte interactive de restaurants - Contact</title>
  </head>
  <body>
    <h1>Nous contacter</h1>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom">

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Envoyer">
    </form>

    <p>Vous pouvez également nous contacter par e-mail à l'adresse suivante : <a href="mailto:support@macarteinteractive.com">support@macarteinteractive.com</a>.</p>
  </body>
</html>
