<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ma carte interactive de restaurants - Mon profil</title>
  </head>
  <body>
    <h1>Mon profil</h1>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <label for="preferences">Mes préférences alimentaires :</label>
      <select id="preferences" name="preferences" multiple>
        <option value="cuisine-italienne">Cuisine italienne</option>
        <option value="cuisine-francaise">Cuisine française</option>
        <option value="cuisine-japonaise">Cuisine japonaise</option>
        <option value="vegetarien">Végétarien</option>
        <option value="vegan">Vegan</option>
      </select>

      <input type="submit" value="Enregistrer les modifications">
    </form>
  </body>
</html>
