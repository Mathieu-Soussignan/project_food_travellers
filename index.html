<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ma carte interactive de restaurants</title>
  </head>
  <body>
    <h1>Bienvenue sur notre carte interactive de restaurants !</h1>
    <p>Notre application vous permet de trouver les meilleurs restaurants près de chez vous, où que vous soyez dans le monde.</p>

    <h2>Inscrivez-vous ou connectez-vous pour commencer</h2>
    <form>
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Se connecter">
    </form>

    <p>Vous n'avez pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a>.</p>
  </body>
</html>
